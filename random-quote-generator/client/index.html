<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
      <!-- container -->
    <div class="center-container quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <span id="quote">brooklyn +1 poutine.Kombucha banh mi deep v, man braid hoodie neutra offal skateboard hammock.</span>
      </div>
      <!-- Author -->
      <div class="quote-author"><span id="author">Author</span></div>
      <!-- Buttons -->
      <div class="button-container cluster">
        <div>
          <button
            class="button with-icon"
            type="button"
            aria-pressed="false"
            title="Tweet This!"
            >
            <img src="../static/twitter.svg" class="icon" alt="Twitter button" />Tweet
          </button>
            <button
              class="button with-icon"
              type="button"
              aria-pressed="false"
              title="Get a new quote!"
              >
              <img src="../static/shuffle.svg" class="icon" alt="Shuffle button" />New Quote</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
