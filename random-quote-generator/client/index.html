<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
      <!-- container -->
    <div id="quote-container" class="center-container">
      <!-- Quote -->
      <div class="quote-text">
        <span id="quote">Life is a process. We are a process. The universe is a process.</span>
      </div>
      <!-- Author -->
      <div class="quote-author"><span id="author">Anne Schaef</span></div>
      <!-- Buttons -->
      <div class="button-container cluster">
        <div>
          <button
            id="twitter"
            class="button with-icon"
            type="button"
            aria-pressed="false"
            title="Tweet This!"
            >
            <img src="../static/twitter.svg" class="icon" alt="Twitter button" />Tweet
          </button>
            <button
              id="new-quote"
              class="button with-icon"
              type="button"
              aria-pressed="false"
              title="Get a new quote!"
              >
              <img src="../static/shuffle.svg" class="icon" alt="Shuffle button" />New Quote</button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
